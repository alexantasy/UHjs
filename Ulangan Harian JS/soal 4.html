<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        button{
            background-color: #6e2950b3;
        }
    </style>
</head>
<body>
    <h1>Soal Nomor 9<hr></h1>
    <h3>Buatlah program untuk memasukan harga barang dan jumlah uang yang dibayarkan . Kemudian program akan menghitung kembalian yang harus diberikan dan menampilkan hasilnya. cetakan pada konsol .log</h3>

    <form>
        <label for="harga-barang">Harga Barang:</label>
        <input type="number" id="harga-barang" placeholder="Harga barang">

        <label for="jumlah-uang">Jumlah Uang Dibayarkan:</label>
        <input type="number" id="jumlah-uang" placeholder="Jumlah uang yang dibayarkan">

        <button type="button" onclick="hitungKembalian()">Hitung</button>
    </form>
    <p id="kembalian-message"></p>

    
    
    <script>
        function hitungKembalian() {
            var hargaBarang = parseFloat(document.getElementById("harga-barang").value);
            var jumlahUang = parseFloat(document.getElementById("jumlah-uang").value);
            var kembalian = jumlahUang - hargaBarang;

            var kembalianMessage = document.getElementById("kembalian-message");
            var sisaUangContainer = document.getElementById("sisa-uang-container");
            var tambahSisaUangButton = document.getElementById("tambah-sisa-uang");

            if (kembalian < 0) {
                kembalianMessage.textContent = "Maaf, uang yang dibayarkan kurang. Silakan bayar dengan nominal yang lebih besar.";
            } else if (kembalian === 0) {
                kembalianMessage.textContent = "Terima kasih! Anda membayar dengan uang pas.";
            } else {
                kembalianMessage.textContent = "Kembalian: " + kembalian;
                sisaUangContainer.style.display = "block";
                tambahSisaUangButton.style.display = "block";
            }
        }

    
    </script>
    <form action="index.html">
        <button type="submit">back</button>
    </form>
</body>
</html>
