    <h3>Buatlah program logika untuk menampilkan form login. Cetaklah kalimat <b>"Selamat Anda Berhasil Login" Jika Usernamenya "Stematel" dan passwordnya "2023" apabila tidak sesuai maka mencetak kalimat " Maaf Anda Gagal Login."</b></h3>


    <div id="login-form">
        <h1>Form Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <p class="message" id="login-message"></p>
    </div>
    
    <script>
    function checkLogin() {
        var expectedUsername = "Stematel";
        var expectedPassword = "2023";
        var inputUsername = document.getElementById("username").value;
        var inputPassword = document.getElementById("password").value;
        var loginMessage = document.getElementById("login-message");
    
        if (inputUsername === expectedUsername && inputPassword === expectedPassword) {
            loginMessage.textContent = "Selamat Anda Berhasil Login";
        } else {
            loginMessage.textContent = "Maaf Anda Gagal Login";
        }
    }
    </script>
